<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" href="public/img/logo.png" />
	<title>devNetwork</title>
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto" rel="stylesheet"> 
	<link rel="stylesheet" href="../public/css/font-awesome.css">
	<link rel="stylesheet" href="../public/css/normalize.css">
	<link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
	<header>
		<div class="devnetwork">
			<img src="../public/images/logo.png" alt="logo">
			<h1>devNetwork</h1>
		</div>
		<nav><a href="#">Profil</a> <a href="#">Login</a></nav>	
	</header>
	<main class="wrapper">
		<form method="POST" class="register">
		<h1>Créer un compte</h1>
			<div class="box">
				<span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i>
</span>
				<input type="text" name="userName" class="form-control" id="userName" placeholder="username" aria-describedby="basic-addon1" value="">
			</div>
			<div class="box">
				<span class="input-group-addon" id="basic-addon2"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
				<input type="password" name="password" class="form-control" id="password" placeholder="password" aria-describedby="basic-addon2">
			</div>
			

			<div class="box">
				<span class="input-group-addon" id="basic-addon3"><i class="fa fa-lock" aria-hidden="true"></i></span>
				<input type="password" name="password_2check" class="form-control" id="password_2check" placeholder="password re-check" aria-describedby="basic-addon3">
			</div>
			<div class="box">
				<span class="input-group-addon" id="basic-addon4"><i class="fa fa-envelope" aria-hidden="true"></i>
</span>
				<input type="email" id="email" class="form-control" placeholder="E-mail" aria-describedby="basic-addon4">
			</div>

			<div class="row">
				<div class="col-lg-3">
					<button type="submit" class="btn btn-success" id="register_bttn" >Register <i class="fa fa-rocket" aria-hidden="true"></i>
</button>
				</div>
			</div>
		</form>
	</main>
	<footer>
		<p>© 2017 devNetwork</p> <a href="#">Contact</a> <a href="#">Conditions</a>		
		<a href="#">Politique de confidentialité</a> <a href="#">Publicité</a>
	</footer>
	<script	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="../public/js/jquery.min.js"></script>

</body>
</html>
