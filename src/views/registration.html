	<main class="wrapper aligner">
		<form method="POST" class="register alignerItem">
			<h1>Créer un compte</h1>
			<div class="spechrome">
				<div class="box">
					<i class="fa fa-user" aria-hidden="true"></i><input type="text" name="userName" class="form-control" id="userName" placeholder="Login" aria-describedby="basic-addon1" value="">
				</div>
				<div class="box">
					<i class="fa fa-unlock-alt" aria-hidden="true"></i><input type="password" name="password" class="form-control" id="password" placeholder="Mot de passe" aria-describedby="basic-addon2">
				</div>
				<div class="box">
					<i class="fa fa-lock" aria-hidden="true"></i><input type="password" name="password_2check" class="form-control" id="password_2check" placeholder="Mot de passe confirmation" aria-describedby="basic-addon3">
				</div>
				<div class="box">
					<i class="fa fa-envelope" aria-hidden="true"></i><input type="email" id="email" class="form-control" placeholder="E-mail" aria-describedby="basic-addon4">
				</div>
			</div>
			<button type="submit" class="submit" id="register_bttn" ><span class="spanSubmit">Inscription</span></i></button>
		</form>
